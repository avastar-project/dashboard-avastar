- filepath : "location/primary_location.json"
  language : "en"
  comment : "This file contains the main location information of the user"
  - nested_array_name : "primary_location_v2"
    - nested_object_keys : "city_region_pairs"
        action_type: "primary location"
        data_origin: "observed"
        data_type : "location"
        platform : "facebook"
    - nested_object_keys : "zipcode"
        action_type: "primary location"
        data_origin: "observed"
        data_type : "location"
        platform : "facebook"

- filepath : "location/primary_public_location.json"
  language : "en"
  comment : "This file contains the main public location information of the user"
  - nested_array_name : "primary_public_location_v2"
      - nested_object_keys : "city"
          action_type: "primary public location"
          data_origin: "observed"
          data_type : "location"
          platform : "facebook"

- filepath : "Profil/Profil.json"
  language : "fr"
  comment : "This file contains the user name"
  - nested_array_name : "name"
    - nested_object_keys : "givenName"
        action_type: "stored name"
        data_origin: "volunteered"
        data_type : "socio-demographic"
        platform : "google"
